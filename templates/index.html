{{define "Index"}} {{template "_head"}} {{template "_nav"}}
<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Nome}}</td>
              <td>{{.Descricao}}</td>
              <td>{{.Preco}}</td>
              <td>{{.Quantidade}}</td>
              <td>
                <button onclick="onEdit('{{.Id}}')" class="btn btn-info">
                  Editar
                </button>
              </td>
              <td>
                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">
                  Deletar
                </button>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/create" class="btn btn-primary mb-2">Criar novo produto</a>
    </div>
  </div>
</body>

<script>
  function onDelete(id) {
    let resposta = confirm('Tem certeza que deseja deletar esse produto ?');
    if (resposta) {
      window.location = `/delete?id=${id}`;
    }
  }

  function onEdit(id) {
    window.location = `/edit?id=${id}`;
  }
</script>
{{end}}
